<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .display_parent{ 
            display:inline-block;(only to that extent of text)
            width:500px;
            height:200px;
            background-color: bisque;
        }
        span{ (width and height cannot change ,use block)
            display:inline-block;
            width:500px;
            height:200px;

            background-color: blueviolet;
        }
        </style>
</head>
<body>
    <h1>display in css</h1>
    <div class="display_parent">hiii</div>
    <span>this is span</span>
</body>
</html>
